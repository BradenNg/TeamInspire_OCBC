<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>OCBC Header Mock</title>
		<link rel="stylesheet" href="assets/ocbc-header.css" />
	</head>
	<body>
		<!-- Left red rail -->
		<div class="left-rail" aria-hidden="true"></div>

		<!-- Header -->
		<header class="ocbc-header" role="banner">

			<div class="container">
                            <div class="logo-wrap">
                <img src="assets/logo_ocbc.png" alt="OCBC" class="logo" />
            </div>
				<div class="top-row">
					<div class="top-nav">
						<div class="context">
							<span class="muted">You are in</span>
							<button class="context-btn" aria-haspopup="true" aria-expanded="false">
								Personal Banking <span class="chev">â–¾</span>
							</button>
						</div>
						<nav aria-label="Secondary">
							<ul class="links">
								<li><a href="#">Premier Banking</a></li>
								<li><a href="#">Digital Banking</a></li>
								<li><a href="#">Security</a></li>
								<li><a href="#">Branches &amp; ATMs</a></li>
								<li><a href="#">Get help</a></li>
							</ul>
						</nav>
					</div>
				</div>

				<nav class="main-nav" aria-label="Primary">
					<ul class="main-links">
						<li><a href="#">Accounts</a></li>
						<li><a href="#">Cards</a></li>
						<li><a href="#">Loans</a></li>
						<li><a href="#">Insurance</a></li>
						<li><a href="#">Investments</a></li>
						<li><a href="#">Advisory</a></li>
						<li><a href="#">More</a></li>
					</ul>
					<a class="login" href="#">Login</a>
				</nav>
			</div>
		</header>

		<!-- Page fill so you can see the header spacing -->
		<main class="page">
			<section class="hero-placeholder"></section>
		</main>
	</body>
	</html>
