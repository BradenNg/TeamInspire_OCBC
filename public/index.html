<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <header>
            <div class="left-rail"></div>
            <div class="logo-container">
                <img src="assets/logo_ocbc.png" width="150">
            </div>
            <div class="context-container">
                <div class="top-nav">
                    <div class="current-Bank">
                        <p>You are in</p>
                        <button id="bankingToggle" class="dropdown-toggle" aria-expanded="false" aria-controls="topLinks"><span id="bold">Personal Banking ▾</span></button>
                        <ul type="" class="top-links" id="topLinks" role="menu" aria-labelledby="bankingToggle">
                            <li>Premier Banking</li>
                            <li>Premier Private Client</li>
                            <li>Business Banking</li>
                            <li>OCBC Group</li>
                            <li>OCBC Securities</li>
                        </ul>
                    </div>
                    <div class="Others">
                        <p>Premier Banking</p>
                        <p>Digital Banking</p>
                        <p>Security</p>
                        <p>Branches & ATMS</p>
                        <p>Get Help</p>
                    </div>
                </div>
                <div>
                    <nav class="bottom-nav">
                        <p>Accounts</p>
                        <p>Cards</p>
                        <p>Loans</p>
                        <p>Insurance</p>
                        <p>Investments</p>
                        <p>Advisory</p>
                        <p>More</p>
                        <p>Login</p>
                    </nav>
                </div>
            </div>
        </header>
        <div class="body">
            <form action="/search" method="get" class="search_bar">
                <input type="search" id="search-input" name="q" placeholder="Search for answers">
            </form>
            <div class="settings_icon">
                <img src="assets/settings_icon2.png" alt="settings_icon2" width="50">
            </div>
            <!-- Settings popover (hidden by default) -->
            <div id="settingsPopover" class="settings-popover" role="dialog" aria-modal="false" aria-labelledby="settingsTitle" hidden>
                <div class="settings-content">
                    <button id="toggleTheme" class="pill-btn" aria-pressed="false">Dark theme</button>
                    <span class="settings-divider" aria-hidden="true"></span>
                    <label for="languageSelect" class="sr-only" id="settingsTitle">Change language</label>
                    <select id="languageSelect" class="pill-select" aria-label="Change language">
                        <option value="en">English</option>
                        <option value="zh">中文</option>
                        <option value="ms">Bahasa Melayu</option>
                        <option value="ta">தமிழ்</option>
                    </select>
                </div>
            </div>
        </div>
        <script src="js/index.js" defer></script>
    </body>
</html>
