<body class="page-login">
	<!-- Header (matches index_ocbc) -->
	<header class="header">
		<div class="container bar">
			<a class="brand" href="./index_ocbc.html" aria-label="OCBC Home">

			<nav class="nav">
				<ul>
					<li><a href="./index_ocbc.html#assistant">Help</a></li>
					<li><a href="./index_ocbc.html#quick">Banking</a></li>
					<li><a href="./index_ocbc.html#faq">FAQ</a></li>
				</ul>
			</nav>

			<div class="row header-actions">
				<button id="themeToggle" class="btn ghost" title="Toggle theme">ðŸŒ“</button>

			</div>
		</div>
	</header>

	<!-- Login section -->
		<main class="main-login">
			<div class="login-card card">
				<h2 class="m0">Log in</h2>
				<p class="muted small">For demo only â€” validates against Firestore Users.</p>

				<form id="loginForm" class="formgrid" autocomplete="on">
					<label class="full">
						<span>Access code</span>
						<input id="accessCode" type="text" required placeholder="e.g., BARTH01" />
					</label>
					<label class="full">
						<span>PIN</span>
						<input id="pin" type="password" inputmode="numeric" pattern="[0-9]*" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" />
					</label>
					<div class="row end">
						<a class="small" href="#">Forgot PIN?</a>
					</div>
					<div class="row end">
						<button class="btn primary" type="submit">Continue</button>
					</div>
					<div id="loginMsg" class="small muted" role="status" aria-live="polite"></div>
				</form>
			</div>
		</main>

	<footer class="footer">
		<div class="container">
			<div class="row" style="gap:12px; align-items:center;">
				<img src="./assets/logo_ocbc.png" alt="" class="logo" />
				<b>OCBC</b>
				<span class="tag">Prototype</span>
			</div>
			<p class="small">This is a non commercial student prototype for ideation and testing. No real data is used.</p>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="./js/indexTEST2.js"></script>
